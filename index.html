<!DOCTYPE html>
<meta charset="utf-8">
<style>

#container {
  width: 1050px;
  margin: auto;
  margin-top: 20px;
  margin-bottom: 20px;
  padding: 10px;
  border:1px solid black;
  /*background-color: ghostwhite;*/

}

svg {
  font: 10px sans-serif;
}

.foreground path {
  fill: none;
  stroke: #ddd;
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  stroke-dasharray: 5,5;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

text.label {
  font: 12px Verdana;
  fill: darkgray;
}

.label:hover {
  fill: gold;
}


.chart {
  margin: auto;
  /*float: left;*/
}
.output {
  width: 70%;
  margin: auto;
  font: 12px Verdana;
  /*float: left;*/
}

#btn-title {
  display: none;
}

fieldset.controls {
  padding: 5px;
  font-weight: normal;
  width: 300px;
}


fieldset.controls label {
  font-weight: normal;
  width: 280px;
}

fieldset.controls input {
  display: inline-block;
  width: 150px;
  vertical-align: middle;
  float: right;
}

div#size {
  margin-bottom: 5px;
}

div#ranking {
  margin-top: 20px;
  margin-right: 30px;
  /*background-color: ghostwhite;*/
  float: right;
  padding: 10px;
}


</style>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id='container'>
    <label>Pick one: 
      <select name="source_select" id="source_select">
        <option value="ds.csv" selected>Data Structure</option> 
        <option value="heap.csv">Heap</option>
      </select>
    </label> <br>

    <div class="chart"></div>
    <div class="output">

      <div>
        <button type="button" class="btn btn-danger" id="btn-title" disabled></button> <br>
      </div>

      <table class='table table-bordered table-striped' id='tbl_output'></table>
    </div>

    <div id="ranking"><p>Ranking:</p></div>

    <fieldset class='controls'>
      <legend>Problem Specification</legend>
      <div id="size">
        <label>Problem Size<input type="number" min="0" step="1000" value="10000"></label>
      </div>
      <div id="sliders"></div>
    </fieldset>

    <div class="debug">

    </div>

  </div>


  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="ds.js"></script>
</body>
