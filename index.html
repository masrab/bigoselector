<!DOCTYPE html>
<meta charset="utf-8">
<style>

#container {
  /*width: 1100px;*/
  /*height: 500px;*/
  padding: 10px;
  /*border:1px solid black;*/
  /*background-color: ghostwhite;*/

}

svg {
  font: 10px sans-serif;
}

.foreground path {
  fill: none;
  stroke: #ddd;
}

.foreground path:hover {
  stroke: gold;
  stroke-width: 3px;
  /*z-index: 1000;*/
}

.axis line,
.axis path {
  fill: none;
  stroke: #000;
  stroke-dasharray: 5,5;
  shape-rendering: crispEdges;
}

.axis text {
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

text.label {
  font: 12px Verdana;
  fill: darkgray;
}

.label:hover {
  fill: gold;
}


.chart {
  /*float: left;*/
}
.output {
  width: 800px;
  /*float: left;*/
}

#btn-title {
  display: none;
}


</style>
<head>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div id='container'>
    <div class="chart"></div>
    <div class="output">
      <button type="button" class="btn btn-danger" id="btn-title" disabled></button> <br>
      <table class='table table-bordered' id='tbl_output'></table>
    </div>
  </div>


  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="ds.js"></script>
</body>
